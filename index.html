<body>
    
    <script>
        let numeros = [1,2,3,4,5,6];
        let sum = 0;
        for (let i = 0; i < numeros.length; i++) {
            sum = sum + numeros[i];
            
        }
        let prom = sum/numeros.length
        document.write("La sumatoria total del arreglo es: ", sum);
        document.write("El promedio del arreglo es: ", prom);
    </script>

</body>
